<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Кулинарный Справочник</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <div class="header__logo">
                        <img src="img/header/Logo3.svg" alt="">
                    </div>
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li class="active">
                                <a href="#" class="header__link">
                                    <span>Регистрация / Вход</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="authorization">
            <div class="container">
                <div class="authorization__body">
                    <form action="/backend/reg-auth/check.php" method="POST" class="authorization__registration">
                        <input type="text" name="login" id="login" placeholder="Введите логин">
                        <input type="text" name="name" id="name" placeholder="Введите имя">
                        <input type="password" name="pass" id="pass" placeholder="Введите пароль">
                        <button type="submit">Регистрация</button>
                        <span class="abtn">Уже есть аккаунт?<span id="sbtn" class="abtn csbtn">Войти</span></span>
                    </form>
                    <form action="/backend/reg-auth/auth.php" method="POST" class="authorization__sign-in">
                        <input type="text" name="login" id="login" placeholder="Введите логин">
                        <input type="password" name="pass" id="pass" placeholder="Введите пароль">
                        <button type="submit">Войти</button>
                        <span id="rbtn" class="abtn csbtn">Зарегистрироваться</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
